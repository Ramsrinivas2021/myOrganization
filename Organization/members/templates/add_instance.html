<!--add_instance.html-->
<h2>Add Instance</h2>
<form method="POST" action="{% url 'add_instance_view' team.id %}">
  {% csrf_token %}
  <label for="instance_id">Instance IDs (separated by commas):</label>
  <input type="text" id="instance_id" name="instance_id" required><br>
  <button type="submit">Add Instances</button>
</form>
