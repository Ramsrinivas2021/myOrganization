<!DOCTYPE html>
<html>
<head>
    <title>Add Instance</title>

    <script>

            var errorMessage = document.getElementById('errorMessage');

            // Perform instance validation logic here
            if (instanceId === '') {
                errorMessage.style.display = 'block'; // Show error message
            } else {
                errorMessage.style.display = 'none'; // Hide error message
                // Add instance logic here
                // ...
            }
        }
    </script>
</head>
<body>

    <div>
        <label for="instanceId">Instance ID:</label>
        <input type="text" id="instanceId">
        <button onclick="validateInstance()">Add Instance</button>

    </div>
</body>
</html>
