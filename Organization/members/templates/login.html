{% if error %}
    <p style="color: red;">{{ error }}</p>
{% endif %}
<form method="post">
    {% csrf_token %}
    <label for="username" style="font-weight: bold;">Username:</label>
    <input type="text" id="username" name="username" style="margin-bottom: 10px; padding: 5px;" required><br>
    <label for="password" style="font-weight: bold;">Password:</label>
    <input type="password" id="password" name="password" style="margin-bottom: 10px; padding: 5px;" required><br>
    <input type="submit" value="Login" style="background-color: #337ab7; color: #fff; padding: 5px 10px; border: none; border-radius: 3px; cursor: pointer;">
</form>
