<!DOCTYPE html>
<html>
<head>
  <title>Navigation Bar</title>
  <style>
    nav {
      background-color: lightblue;
      padding: 10px;
    }

    h1.navbar-title {
      color: blue;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    
    nav ul li {
      display: inline-block;
    }
    
    nav ul li a {
      display: block;
      padding: 10px;
      border-top: 2px solid blue;
      text-decoration: none;
      color: black;
    }
    
    nav ul li a:hover {
      background-color: lightblue;
    }
  </style>
</head>
<body>
  <nav>
    <h1 class="navbar-title">Welcome to the Homepage</h1>
    <ul>
      <li><a href="{% url 'login' %}">Login</a></li>
      <li><a href="/admin/">Admin</a></li>
    </ul>
  </nav>
  <form method="post">
    {% csrf_token %}
  </form>
</body>
</html>
